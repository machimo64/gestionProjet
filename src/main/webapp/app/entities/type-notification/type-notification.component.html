<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionApp.typeNotification.home.title">Type Notifications</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-type-notification" [routerLink]="['/type-notification/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionApp.typeNotification.home.createLabel">
            Create a new Type Notification
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="typeNotifications?.length === 0">
        <span jhiTranslate="gestionApp.typeNotification.home.notFound">No typeNotifications found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="typeNotifications?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestionApp.typeNotification.nom">Nom</span></th>
                    <th scope="col" ><span jhiTranslate="gestionApp.typeNotification.contenu">Contenu</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let typeNotification of typeNotifications ;trackBy: trackId">
                    <td><a [routerLink]="['/type-notification', typeNotification.id, 'view']">{{ typeNotification.id }}</a></td>
                    <td>{{ typeNotification.nom }}</td>
                    <td>{{ typeNotification.contenu }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/type-notification', typeNotification.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/type-notification', typeNotification.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(typeNotification)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
