
<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="gestionApp.membres.home.addLabel">Add a Membre</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"  (click)="cancel()">&times;</button>
</div>

<div class="modal-body" *ngIf="users">

    <mat-form-field>
        <mat-label></mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Recherche">
    </mat-form-field>

    <div class="table-responsive" id="entities" *ngIf="users?.length > 0; else elseBlock">

        <table mat-table [dataSource]="dataSource" class="table table-striped" aria-describedby="page-heading">


            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th scope="col" mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>f

            <!-- login Column -->
            <ng-container matColumnDef="login">
                <th scope="col" mat-header-cell *matHeaderCellDef> Login </th>
                <td mat-cell *matCellDef="let element"> {{element.login}} </td>
            </ng-container>

            <!-- firstName Column -->
            <ng-container matColumnDef="firstName">
                <th scope="col" mat-header-cell *matHeaderCellDef> Pr√©nom </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <!-- lastName Column -->
            <ng-container matColumnDef="lastName">
                <th scope="col" mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
                <th scope="col" mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Btn Column -->
            <ng-container matColumnDef="add">
                <th scope="col" mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <div class="btn-group">
                        <button type="submit"
                                id="{{ element.login }}"
                                #element.login
                                (click)="ajouterMembre(element)"
                                class="btn btn-info btn-sm">
                            <fa-icon id="{{ 'icon'+element.login }}" icon="plus"></fa-icon>
                            <span id="{{ 'span'+element.login }}" class="d-none d-md-inline" jhiTranslate="entity.action.add">Add</span>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <ng-template #elseBlock>
        <h4> Aucun utilisateur disponible</h4>
    </ng-template>

</div>

<div class="modal-footer">
</div>
