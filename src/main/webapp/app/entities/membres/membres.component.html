<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionApp.membres.home.title">Membres</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-membres" [routerLink]="['/membres/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionApp.membres.home.createLabel">
            Create a new Membres
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="membres?.length === 0">
        <span jhiTranslate="gestionApp.membres.home.notFound">No membres found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="membres?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestionApp.membres.role">Role</span></th>
                    <th scope="col" ><span jhiTranslate="gestionApp.membres.user">User</span></th>
                    <th scope="col" ><span jhiTranslate="gestionApp.membres.projet">Projet</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let membres of membres ;trackBy: trackId">
                    <td><a [routerLink]="['/membres', membres.id, 'view']">{{ membres.id }}</a></td>
                    <td jhiTranslate="{{ 'gestionApp.Role.' + membres.role }}">{{ membres.role }}</td>
                    <td>
                        {{ membres.user?.login }}
                    </td>
                    <td>
                        <div *ngIf="membres.projet">
                            <a [routerLink]="['/projet', membres.projet?.id, 'view']" >{{ membres.projet?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/membres', membres.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/membres', membres.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(membres)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
