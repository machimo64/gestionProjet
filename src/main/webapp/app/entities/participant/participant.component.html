<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionApp.participant.home.title">Participants</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-participant" [routerLink]="['/participant/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionApp.participant.home.createLabel">
            Create a new Participant
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="participants?.length === 0">
        <span jhiTranslate="gestionApp.participant.home.notFound">No participants found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="participants?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestionApp.participant.user">User</span></th>
                    <th scope="col" ><span jhiTranslate="gestionApp.participant.tache">Tache</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let participant of participants ;trackBy: trackId">
                    <td><a [routerLink]="['/participant', participant.id, 'view']">{{ participant.id }}</a></td>
                    <td>
                        {{ participant.user?.login }}
                    </td>
                    <td>
                        <div *ngIf="participant.tache">
                            <a [routerLink]="['/tache', participant.tache?.id, 'view']" >{{ participant.tache?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/participant', participant.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/participant', participant.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(participant)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
